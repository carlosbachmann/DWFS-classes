<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Formulario de Inscripción</h2>
    <form>
        <p>
            Nombre: <input id="nameForm" type="text" name="name"/><br>
            Apellido: <input id="lastNameForm" type="text" name="lastName"/><br>
            <select id="genderForm" name="gender">
                <option value="Sexo">Genero</option>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
            </select><br><br>
            Detalles: <br>
            <textarea id="detailForm" name="name"></textarea><br>
            <button>Enviar</button><br>
            <input type="submit" value="Enviar información"><br>
            <input type="reset" value="Reiniciar">
        </p>
    </form>
</body>
</html>

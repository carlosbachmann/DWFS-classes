<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción Acamica</title>
</head>
<body>
    <form action="">
        <h1>ACAMICA</h1>
        <h2>Inscribete ahora!</h2>
        <fieldset>
          <legend>Información personal</legend>
          <label for="nombre">Nombre:</label>
          <input required id="nombre" name="nombre" type="text" placeholder="Juan"><br>
          <label for="apellido">Apellido:</label>
          <input required id="apellido" name="apellido" type="text" placeholder="Perez"><br>
          <label for="email">Correo:</label>
          <input required id="email" name="email" type="email" placeholder="prueba@gmail.com"><br>
          <label for="pais">Pais:</label>
          <select required id="pais" name="pais">
            <option value="">Seleccionar país</option>
            <option value="peru">Perú</option>
            <option value="colombia">Colombia</option>
            <option value="chile">Chile</option>
            <option value="argentina">Argentina</option>
          </select>
        </fieldset>
        <fieldset>
            <legend>Preferencias</legend>
            <label for="carrera">Carrera:</label><br>
            <select required multiple name="carreras" id="carreras">
                <option value="uxui">UX/UI</option>
                <option value="datascience">Data Science</option>
                <option value="desarrollo">Desarrollo Web Full Stack</option>
                <option value="frontend">FrontEnd Avanzado</option>
            </select><br><br>
            <label for="modalidad">Modalidad:</label><br>
            <input required type="radio" name="modo">Presencial
            <input type="radio" name="modo">Online
            <br><br>
            <label for="trabajo">Estas trabajando actualmente?:</label><br>
            <input type="radio" name="trabajoactual">Si <br>
            <input type="radio" name="trabajoactual">No <br><br>
            <label for="telefono">Telefono:</label><br>
            <input id="telefono" name="telefono" type="tel" placeholder="987654321"><br><br>
            <label for="detalle">Descripción personal:</label><br>
            <textarea name="detalle" id="detalle" cols="40" rows="5" maxlength="300" placeholder="Yo me considero...."></textarea>
        </fieldset>
        <button type="reset">Borrar</button> <br>
        <button type="submit">Enviar</button> 
    </form>
</body>
</html>
